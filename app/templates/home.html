{% extends "base.html" %}

{%block title%}Home{%endblock%}

{%block content %}
   
<h1 align="center" style="padding-top: 20px;">Workout Log</h1>
<ul class = "list-group list-group-flush" id = "notes">
{%for item in notes%}
<li class = "list-group-item"><div style="text-align:center">{{item.date}}</div><br>{{item.note}}<br>
   <button type="button" class="close" onClick="deleteNote('{{ item.note }}', '{{ item.date}}')">
        <span aria-hidden="true">&times;</span>
      </button>
</li>
{%endfor%}

</ul>

<form method = "POST">
<br>
<textarea name = "note" id = "note" class = "form-control"></textarea>
<br>
<div align="center">
<button type = "submit" class="btn btn-primary">Add Exercise</button>
</div>
</form>



{%endblock%}
